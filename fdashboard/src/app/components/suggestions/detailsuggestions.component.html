<app-navbar [totmensajes]="totmensajes"></app-navbar>

<div *ngIf="!load">
    <div class="spinner-border" role="status">
        <span class="sr-only">Cargando...</span>
    </div>                
</div>
<div *ngIf="load">
    <br>
    <div class="container">
        <div class="jumbotron">
            <h4 class="centrar">Detalle de sugerencias</h4>
                <div class="table-responsive">
                    <table class="table table-striped w-auto">
                        <thead class="thead-light">
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Nombre y apellido</th>
                            <th scope="col">Sector</th>
                            <th scope="col">Sugerencia</th>
                            <th scope="col">Aci√≥n</th>
                        </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <tr *ngFor="let item of listaDeSugerencias | keyvalue | paginate : {
                                    itemsPerPage: tableSize,
                                    currentPage: page,
                                    totalItems: count
                                };">                          

                                    <th scope="row">{{item.value.id}}</th>   
                                    <td>{{item.value.usuario}}</td>
                                    <td>{{item.value.departamento}}</td>
                                    <td>{{item.value.detalle.substring(0,80)}}</td>

                                    <td>   
                                        <!-- <button  id="{{item.value.id}}" class="btn  fa estatus-{{item.value.estado_id}}" (click)="ChangeStatus(item.value.id)"></button>  -->

                                        <!-- <button data-toggle="modal" data-target="#exampleModalLong" id="{{item.value.id}}" class="btn  fa estatus-{{item.value.estado_id}}" (click)="ChangeStatus(item.value.id)"></button>  -->
                                        <button  id="{{item.value.id}}" class="btn  fa estatus-{{item.value.estado_id}}" (click)="ChangeStatus(item.value.id)"></button> 


                                    </td>
                                    
                                </tr>                    
                        </tbody>
                    </table>
                    <div class="clearfix">
                        <div class="d-flex justify-content-center">
                            <pagination-controls 
                            responsive="true" 
                            previousLabel="Anterior" 
                            nextLabel="Siguiente" 
                            (pageChange)="onTableDataChange($event)">
                            </pagination-controls>
                        </div>
                    </div>
                </div>
        </div>
    </div>
</div>

<!-- Modal detalle de a Sugerencia -->
<ng-template #myModalInfo let-modal>
 
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title"><i class="fa fa-bell icon-alert"></i> Nueva Sugerencia!</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="modal.close()">
            <span aria-hidden="true">&times;</span>
          </button>
      </div>
      <div class="modal-body">
        {{infotxtmodal}}
      </div>
    </div>
   
</ng-template>
