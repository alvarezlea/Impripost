<div class="row">

    <div class="col-sm-4">
        <div class="row">
            <div class="col-sm-12">
                <h1>Portal</h1>
                <p class="subtitulo">Proyectos y Desarrollos</p>
            </div>
            <div class="col-sm-12 imagen"></div>
        </div>
    </div>
    <div class="col-sm-8">
        <div class="row">
            <div class="col-sm-6 box" *ngFor="let item of listaDeProyectos | keyvalue">
                <div  class="card mb-1" style="width: 18rem;max-width: 18rem; height:13rem;max-height: 13rem;">       
                    <div class="card-header"><i class="fa fa-thumbtack icon"></i><p class="card-header-txt">{{item.value.descripcion.substring(0,50)}}...</p></div>
                    <div class="card-body text-primary">
                        <p class="card-text">{{item.value.detalle.substring(0,100)}} ...</p>
                        
                    </div>                    
                </div>        
                <div class="card-footer">
                    <!-- <a href="detailcard"><i class="fa fa-chevron-circle-right"></i></a> -->
                    <a href="detailcard"><i class="fa fa-eye"></i></a>
                </div>                                 
            </div>
        </div> 
    </div>

</div>
