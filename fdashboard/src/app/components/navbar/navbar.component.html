<!-- Add Modal HTML 
    Formulario para crear un nuevo proyecto...
-->
<div id="addEmployeeModal" class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content">
            <form>
                <div class="modal-header">						
                    <h4 class="modal-title">Nuevo proyecto</h4>
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                </div>
                <div class="modal-body">					
                    <div class="form-group">
                        <label>Titulo</label>
                        <input type="text" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label>Descripción</label>
                        <textarea class="form-control" required></textarea>
                    </div>
                    
                    <div class="row">
                        <div class="col-sm-6">
                            <label>Fecha creación</label>
                            <div class="input-group">
                                <input class="form-control" placeholder="yyyy-mm-dd"
                                    name="dp" [(ngModel)]="model" ngbDatepicker #d="ngbDatepicker">
                                <div class="input-group-append">
                                <button class="btn btn-outline-secondary calendar" (click)="d.toggle()" type="button"><i class="far fa-calendar-alt"></i></button>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <label>Fecha finalización</label>
                            <div class="input-group">
                                <input class="form-control" placeholder="yyyy-mm-dd"
                                    name="dp" [(ngModel)]="model" ngbDatepicker #d="ngbDatepicker">
                                <div class="input-group-append">
                                <button class="btn btn-outline-secondary calendar" (click)="d.toggle()" type="button"><i class="far fa-calendar-alt"></i></button>
                                </div>
                            </div>
                        </div>     
                    </div>
                    <hr>      
                    <div class="row">


                        <div class="col-sm-6">
                            <div class="form-group">
                                <label for="sector">Estado:&nbsp;&nbsp; </label>
                                <select name="miselect" [(ngModel)]="seleccionados">
                                    <option [value]="item" *ngFor="let item of lista">{{item}}</option>
                                </select>
                            </div>
                         </div>                                


                        <div class="col-sm-6">
                            <div class="form-group">
                                <label for="formControlRange">Progreso</label>
                                <input type="range" class="form-control-range" id="formControlRange" onInput="$('#rangeval').html($(this).val())">
                                <span id="rangeval">50</span>
                            </div>
                        </div>
                    </div>	
                </div>
                <div class="modal-footer">
                    <input type="button" class="btn btn-default" data-dismiss="modal" value="Cancelar">
                    <input type="submit" class="btn btn-success" value="Guardar">
                </div>
            </form>
        </div>
    </div>
</div>
